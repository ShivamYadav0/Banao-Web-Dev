<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Example</title>
    <style type="text/css">
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        margin: 10px;
        padding: 10px;
        text-align: center;
        cursor: move;
      }

      .item.dragging {
        opacity: 0.5;
      }

      .item.over {
        border: 2px dashed #000;
      }
    </style>
  </head>
  <body>
    <h1>Drag and Drop Example</h1>
    <div class="container">
      <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
    </div>

    <script type="text/javascript">
      var draggedItem = null;

      function drag(event) {
        draggedItem = event.target;
        event.dataTransfer.setData("text/plain", null);
        event.target.classList.add("dragging");
      }

      function dragOver(event) {
        event.preventDefault();
        event.target.classList.add("over");
      }

      function dragLeave(event) {
        event.target.classList.remove("over");
      }

      function drop(event) {
        event.preventDefault();
        event.target.classList.remove("over");
        event.target.parentNode.insertBefore(
          draggedItem,
          event.target.nextSibling
        );
        draggedItem.classList.remove("dragging");
        draggedItem = null;
      }

      var items = document.querySelectorAll(".item");

      for (var i = 0; i < items.length; i++) {
        items[i].addEventListener("dragover", dragOver, false);
        items[i].addEventListener("dragleave", dragLeave, false);
        items[i].addEventListener("drop", drop, false);
      }
    </script>
  </body>
</html>
